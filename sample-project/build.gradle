buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.8.+'
  }
}

apply plugin: 'android'

android {
  compileSdkVersion 19

  buildToolsVersion '19.0.2'

  defaultConfig {
    minSdkVersion 8
    targetSdkVersion 19
    packageName 'com.stanfy.enroscar.sample'

    versionCode 2
    versionName '2.0'
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile project(":net")
  compile project(":images")
  compile project(":ui")
  compile project(":assist")
}

