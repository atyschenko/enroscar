  matrix:
    - ANDROID_TARGET=android-19  ANDROID_ABI=armeabi-v7a
    - ANDROID_TARGET=android-10  ANDROID_ABI=x86

before_install:
  - export TERM=dumb

  # Create and run emulator
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &

install:
  - ./gradlew -q assemble

script:
  # JavaVM tests
  - ./gradlew --continue check
  # Android tests
  - ./scripts/wait_emulator || exit 1
  - adb shell input keyevent 82 &
  - ./gradlew --continue -PpreDex=false :images:conCheck :goro:conCheck :net:conCheck :async:conCheck :async-rx:conCheck

after_success:
  - chmod +x scripts/deploy_to_maven.sh
  - ./scripts/deploy_to_maven.sh
  - ./gradlew integrationTest
