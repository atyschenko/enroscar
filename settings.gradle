include 'enroscar-content'
project(':enroscar-content').projectDir = new File(rootDir, "content")

// -----------------

def includeInt = { path, name ->
  include name
  project(":$name").projectDir = new File(rootDir, path)
}

// main modules

['beans', 'net', 'assist', 'stats', 'images', 'ui'].each {
  includeInt it, "enroscar-$it"
}

