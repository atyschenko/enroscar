def includeInt = { path, name ->
  include path
  project(":$path").name = name
}

// main modules

['beans', 'io', 'goro', 'net', 'assist', 'stats', 'content', 'images', 'ui'].each {
  includeInt it, "enroscar-$it"
}

// integration

includeInt 'integration:actionbarsherlock:enroscar-sherlock-integration', 'enroscar-sherlock-integration'
